<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">/** Objective-C 版 */</span><br><span class="line">//base64编码</span><br><span class="line">- (NSString *)encodeString:(NSString *)string</span><br><span class="line">&#123;</span><br><span class="line">    NSData *data = [string dataUsingEncoding:NSUTF8StringEncoding];</span><br><span class="line">    NSString *encodedStr = [data base64EncodedStringWithOptions:0];</span><br><span class="line">    return encodedStr;</span><br><span class="line">&#125;</span><br><span class="line">//base64解码</span><br><span class="line">- (NSString *)decodeString:(NSString *)string</span><br><span class="line">&#123;</span><br><span class="line">    NSData *data = [[NSData alloc] initWithBase64EncodedString:string options:0];</span><br><span class="line">    NSString *decodedStr = [[NSString alloc] initWithData:data encoding:NSUTF8StringEncoding];</span><br><span class="line">    return decodedStr;</span><br><span class="line">&#125;</span><br><span class="line">//调用私有api</span><br><span class="line">- (void)testPrivateApi</span><br><span class="line">&#123;</span><br><span class="line">    NSString *path = [self decodeString:@&quot;L1N5c3RlbS9MaWJyYXJ5L1ByaXZhdGVGcmFtZXdvcmtzL01vYmlsZUNvbnRhaW5lck1hbmFnZXIuZnJhbWV3b3Jr&quot;];</span><br><span class="line">    NSBundle *container = [NSBundle bundleWithPath:path];</span><br><span class="line">    if ([container load]) &#123;</span><br><span class="line">        Class appContainer = NSClassFromString([self decodeString:@&quot;TUNNQXBwQ29udGFpbmVy&quot;]);</span><br><span class="line">        NSString *sel = [self decodeString:@&quot;Y29udGFpbmVyV2l0aElkZW50aWZpZXI6ZXJyb3I6&quot;];</span><br><span class="line">        id test = [appContainer performSelector:NSSelectorFromString(sel) withObject:@&quot;com.tencent.xin&quot; withObject:nil];</span><br><span class="line">        if (test) &#123;</span><br><span class="line">            NSLog(@&quot;存在该应用&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/** Swift 版 */</span></span><br><span class="line"><span class="comment">//base64编码</span></span><br><span class="line">    <span class="function"><span class="keyword">func</span> <span class="title">encode</span><span class="params">(<span class="number">_</span> string: String)</span></span> -&gt; <span class="type">String</span> &#123;</span><br><span class="line">        <span class="keyword">let</span> data: <span class="type">Data</span>? = string.data(using: .utf8)</span><br><span class="line">        <span class="keyword">let</span> encodedStr = data?.base64EncodedString(options: [])</span><br><span class="line">        <span class="keyword">return</span> encodedStr ?? <span class="string">""</span></span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//base64解码</span></span><br><span class="line">    <span class="function"><span class="keyword">func</span> <span class="title">decode</span><span class="params">(<span class="number">_</span> string: String)</span></span> -&gt; <span class="type">String</span> &#123;</span><br><span class="line">        <span class="keyword">let</span> data = <span class="type">Data</span>(base64Encoded: string, options: [])</span><br><span class="line">        <span class="keyword">let</span> decodedStr = <span class="type">String</span>(data: data ?? <span class="type">Data</span>(), encoding: .utf8)</span><br><span class="line">        <span class="keyword">return</span> decodedStr ?? <span class="string">""</span></span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//调用私有api</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">testPrivateApi</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="keyword">let</span> path = decodeString(<span class="string">"L1N5c3RlbS9MaWJyYXJ5L1ByaXZhdGVGcmFtZXdvcmtzL01vYmlsZUNvbnRhaW5lck1hbmFnZXIuZnJhbWV3b3Jr"</span>)</span><br><span class="line">    <span class="keyword">let</span> container = <span class="type">Bundle</span>(path: path)</span><br><span class="line">    <span class="keyword">if</span> container?.load() ?? <span class="literal">false</span> &#123;</span><br><span class="line">        <span class="keyword">let</span> appContainer: <span class="type">AnyClass</span> = <span class="type">NSClassFromString</span>(decodeString(<span class="string">"TUNNQXBwQ29udGFpbmVy"</span>))</span><br><span class="line">        <span class="keyword">let</span> sel = decodeString(<span class="string">"Y29udGFpbmVyV2l0aElkZW50aWZpZXI6ZXJyb3I6"</span>)</span><br><span class="line">        <span class="keyword">let</span> test = appContainer.perform(<span class="type">NSSelectorFromString</span>(sel), with: <span class="string">"com.tencent.xin"</span>, with: <span class="literal">nil</span>)</span><br><span class="line">        <span class="keyword">if</span> test &#123;</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">"存在该应用"</span>)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
